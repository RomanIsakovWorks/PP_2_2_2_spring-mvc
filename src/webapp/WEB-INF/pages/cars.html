<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border="1" width="200">
    <thead>
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Number</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="car : ${allCars}">
            <td th:utext="${car.getModel()}">Model</td>
            <td th:utext="${car.getColor()}">Color</td>
            <td th:utext="${car.getNumber()}">Number</td>
        </tr>
    </tbody>
</table>
</body>
</html>
